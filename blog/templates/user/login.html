{% extends 'common/base.html' %}
{% block title %}
登录
{% endblock %}

{% block styles %}
    <style>  .mycontent{
            position: relative;
            left: 37%;
            top:50px;
        }
    </style>
{% endblock %}

{% block page_content %}
<div class="mycontent">
    <div class="myform">
        <form  method="POST" class=".form-horizontal" action="{% url 'user:login'%}" >
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-xs-2">
                    <label >用户名</label>
                    <input type="text" class="form-control" name="username" placeholder="请输入你的用户名">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-2">
                    <label>密码</label>
                    <input type="password" class="form-control" name="password" placeholder="请输入你的密码">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-2">
                    <input type="submit" class="btn btn-success" value="登录">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
